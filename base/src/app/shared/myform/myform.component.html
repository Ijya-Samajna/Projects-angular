<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div fxLayoutAlign="center center">

<mat-card class="outline">
  <mat-card-header>
    <mat-card-title style="padding-left: 28px;">Login Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <form fxLayout="column" [formGroup]="contactForm" name="contactForm">
      
      <div> 
        <mat-form-field fxFlex="calc(8em + 10px)">
          <input matInput type="text" placeholder="Username" formControlName="username" required>
          <span matSuffix><mat-icon>person</mat-icon></span>          
          <mat-error *ngIf="!contactForm.get('username').valid"> {{getUserErrorMessage()}}</mat-error>          
        </mat-form-field> 
      </div>      
      
      <div>  
        <mat-form-field fxFlex="calc(8em + 10px)">
          <input matInput  type="email"  placeholder="Email" formControlName="email" required>   
          <mat-error *ngIf="!contactForm.get('email').valid"> {{getEmailErrorMessage()}}</mat-error> 
        </mat-form-field>  
      </div>  
      
      <div>  
        <mat-form-field fxFlex="calc(8em + 10px)">
          <input matInput  [type]="hide ? 'password' : 'text'"  placeholder="Password" formControlName="pword" required id="pwd">          
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>           
          <mat-error *ngIf="!contactForm.get('pword').valid"> {{getPwordErrorMessage()}}</mat-error>               
        </mat-form-field>        
      </div>
      <div id="progressBar" *ngIf="!contactForm.get('pword').hasError('required')">
        <div id="progress-bar"></div>
      </div>

      <div>
        <mat-form-field fxFlex="calc(8em + 10px)">
          <input matInput  [type]="hiide ? 'password' : 'text'"  placeholder="Confirm Password" formControlName="pwordchk" required>
          <mat-icon matSuffix (click)="hiide = !hiide">{{hiide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="!contactForm.get('pwordchk').valid"> {{getPwordchkErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field fxFlex="calc(8em + 10px)">
          <input matInput [matDatepicker]="picker" placeholder="mm dd yyyy" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="!contactForm.get('date').valid"> {{getDateErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="accent" type="submit" (click)="onSubmit(contactForm)" [disabled]="contactForm.invalid">Submit</button>
      </div>

    </form>
    
  </mat-card-content>  
</mat-card  >
</div>


<script>

jQuery.strength = function( element, password ) {
        var wide = [{'width':'0%'}, {'width':'20%'}, {'width':'40%'}, {'width':'60%'}, {'width':'80%'}, {'width':'100%'}];
        var currentClass = ['', 'progress-bar-danger', 'progress-bar-danger', 'progress-bar-warning', 'progress-bar-success', 'progress-bar-success'];
        var score = 0;

        if(password.length > 6){
            score++;
        }

        if ((password.match(/[a-z]/)) && (password.match(/[A-Z]/))){
            score++;
        }

        if(password.match(/\d+/)){
            score++;
        }

        if(password.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/)){
            score++;
        }

        if (password.length > 10){
            score++;
        }

        element.removeClass( currentClass[score-1] ).addClass( currentClass[score] ).css( wide[score] );
    };

jQuery(function() {
  jQuery("#pwd").keyup(function() {
    jQuery.strength(jQuery("#progress-bar"), jQuery(this).val());
    });
});
</script>
